<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF → Word</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      background: #f5f5f5;
    }

    /* Sidebar 20% */
    .sidebar {
      width: 20%;
      background: #2c3e50;
      color: white;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .sidebar h2 {
      margin-top: 0;
    }
    .sidebar .status {
      margin-top: 20px;
      font-size: 14px;
      color: #ecf0f1;
    }
    .sidebar button {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      font-weight: 600;
      border-radius: 5px;
      margin-top: 10px;
    }

    /* Main area 80% */
    .main {
      width: 80%;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .drop-zone {
      width: 100%;
      height: 300px;
      border: 3px dashed #3498db;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #3498db;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
      text-align: center;
    }
    .drop-zone.dragover {
      background: #ecf0f1;
      border-color: #2980b9;
    }
    input[type="file"] {
      display: none;
    }

    .message {
      margin-top: 20px;
      font-weight: 600;
      color: #e74c3c;
    }

    #downloadBtn {
      margin-top: 20px;
      display: none;
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h2>PDF → Word</h2>
      <p>Convertissez vos fichiers PDF en Word en quelques clics !</p>
      <p class="status" id="status">Mode : Free</p>
    </div>
    <button id="premiumBtn" disabled><i class="fa-solid fa-lock"></i> Option Premium</button>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="drop-zone" id="dropZone">
      Glissez-déposez votre PDF ou cliquez ici pour sélectionner
      <input type="file" id="pdfFile" accept=".pdf"/>
    </div>

    <button id="downloadBtn">Télécharger DOCX</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("pdfFile");
    const message = document.getElementById("message");
    const downloadBtn = document.getElementById("downloadBtn");
    let currentBlobUrl = null;

    dropZone.addEventListener("click", () => fileInput.click());
    dropZone.addEventListener("dragover", e => { e.preventDefault(); dropZone.classList.add("dragover"); });
    dropZone.addEventListener("dragleave", () => dropZone.classList.remove("dragover"));
    dropZone.addEventListener("drop", e => { e.preventDefault(); dropZone.classList.remove("dragover"); if(e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]); });
    fileInput.addEventListener("change", () => { if(fileInput.files.length) handleFile(fileInput.files[0]); });

    async function handleFile(file) {
      message.textContent = "";
      downloadBtn.style.display = "none";
      if(file.type !== "application/pdf") {
        message.textContent = "⚠️ Ce n'est pas un PDF";
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      try {
        const res = await fetch("https://umbrella-pdf-tools-production.up.railway.app/pdf-to-word", {
          method: "POST",
          body: formData
        });

        if(!res.ok) {
          const err = await res.json().catch(() => ({}));
          message.textContent = err.message || "Erreur lors de la conversion";
          return;
        }

        const blob = await res.blob();
        currentBlobUrl = window.URL.createObjectURL(blob);
        downloadBtn.style.display = "inline-block";
        message.textContent = "Conversion terminée ! Cliquez sur le bouton pour télécharger.";

      } catch (err) {
        console.error(err);
        message.textContent = "Erreur réseau lors de l'upload";
      }
    }

    downloadBtn.addEventListener("click", () => {
      if(currentBlobUrl && fileInput.files[0]) {
        const a = document.createElement("a");
        a.href = currentBlobUrl;
        a.download = fileInput.files[0].name.replace(".pdf", ".docx");
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(currentBlobUrl);
        downloadBtn.style.display = "none";
      }
    });
  </script>

</body>
</html>
