<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF → Word</title>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
      background: #f4f4f4;
    }
    h1 { margin-bottom: 30px; }
    #drop-area {
      border: 2px dashed #007bff;
      border-radius: 10px;
      width: 400px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      cursor: pointer;
      margin-bottom: 20px;
      background: white;
      transition: background 0.2s;
    }
    #drop-area.dragover { background: #e0f0ff; }
    #fileElem { display: none; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #progress-container { width: 400px; height: 20px; background: #ddd; border-radius: 10px; margin-top: 20px; }
    #progress-bar { height: 100%; width: 0%; background: #007bff; border-radius: 10px; transition: width 0.2s; }
    #message { margin-top: 15px; color: red; font-weight: bold; }
  </style>
</head>
<body>
  <h1>PDF → Word</h1>

  <div id="drop-area">Glissez votre PDF ici ou cliquez</div>
  <input type="file" id="fileElem" accept="application/pdf">

  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <div id="message"></div>

  <script>
    const dropArea = document.getElementById('drop-area');
    const fileInput = document.getElementById('fileElem');
    const progressBar = document.getElementById('progress-bar');
    const message = document.getElementById('message');

    dropArea.addEventListener('click', () => fileInput.click());

    dropArea.addEventListener('dragover', e => {
      e.preventDefault();
      dropArea.classList.add('dragover');
    });

    dropArea.addEventListener('dragleave', e => {
      e.preventDefault();
      dropArea.classList.remove('dragover');
    });

    dropArea.addEventListener('drop', e => {
      e.preventDefault();
      dropArea.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file) uploadFile(file);
    });

    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) uploadFile(file);
    });

    async function uploadFile(file) {
      if (file.type !== "application/pdf") {
        message.textContent = "Veuillez sélectionner un fichier PDF.";
        return;
      }

      message.textContent = "";
      progressBar.style.width = "0%";

      const formData = new FormData();
      formData.append("file", file);

      try {
        const response = await fetch("/convert", {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error("Erreur réseau lors de l'upload");

        const blob = await response.blob();

        // Téléchargement automatique
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = file.name.replace(/\.pdf$/i, ".docx");
        document.body.appendChild(a);
        a.click();
        a.remove();
        window.URL.revokeObjectURL(url);

        progressBar.style.width = "100%";

      } catch (err) {
        console.error(err);
        message.textContent = "Erreur lors de la conversion : " + err.message;
      }
    }
  </script>
</body>
</html>
